##
# Nginx vhost for stroyassortiment.anyagent.app
#
# Assumptions:
# - docker-compose stack runs on the same host
# - frontend is reachable at http://127.0.0.1:3000
# - ai_service is reachable at http://127.0.0.1:15537 (host port) -> container:5537
#
# Enable after copying to:
#   /etc/nginx/sites-available/stroyassortiment.anyagent.app.conf
# and symlinking into:
#   /etc/nginx/sites-enabled/
#
# Then obtain cert via certbot and switch SSL on (see docs).
##

server {
  listen 80;
  listen [::]:80;

  server_name stroyassortiment.anyagent.app;

  # Allow ACME challenges for Let's Encrypt (certbot webroot mode)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    default_type "text/plain";
  }

  # Everything else redirects to HTTPS (once cert is issued).
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  server_name stroyassortiment.anyagent.app;

  # Managed by certbot (replace paths after issuing cert)
  ssl_certificate     /etc/letsencrypt/live/stroyassortiment.anyagent.app/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/stroyassortiment.anyagent.app/privkey.pem;

  # Reasonable TLS defaults (can be hardened further if needed)
  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;
  ssl_session_tickets off;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # Logs (optional)
  access_log /var/log/nginx/stroyassortiment.anyagent.app.access.log;
  error_log  /var/log/nginx/stroyassortiment.anyagent.app.error.log;

  # Proxy settings
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # Websocket upgrade (safe default for Next.js)
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";

  # Frontend (Next.js)
  location / {
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_pass http://127.0.0.1:3000;
  }

  # Backend API (so browser can call https://stroyassortiment.anyagent.app/api/*)
  location ^~ /api/ {
    proxy_http_version 1.1;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_pass http://127.0.0.1:15537;
  }
}



