##
# Bootstrap HTTP-only vhost for stroyassortiment.anyagent.app
#
# Use this FIRST to get Let's Encrypt certs (so nginx config test passes
# without referencing /etc/letsencrypt/* yet).
#
# After certs are issued, switch to:
#   deploy/nginx/stroyassortiment.anyagent.app.conf
##

server {
  listen 80;
  listen [::]:80;

  server_name stroyassortiment.anyagent.app;

  # ACME challenges (Let's Encrypt)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    default_type "text/plain";
  }

  # Proxy backend API on HTTP too (handy for debugging before TLS)
  location ^~ /api/ {
    proxy_http_version 1.1;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://127.0.0.1:15537;
  }

  # Frontend
  location / {
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_pass http://127.0.0.1:3000;
  }
}



